<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>

  </head>

  <body>
    <p> Your speed is v1: </p>
    <p id="sp"></p>
     <button id="request">Request</button> 
      
      
    <script type="text/javascript">

if ( location.protocol != "https:" ) {
location.href = "https:" + window.location.href.substring( window.location.protocol.length );
}
function permission () {
   var lastTimestamp = 0;
   var speedX = 0;
  
    if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" ) {
        // (optional) Do something before API request prompt.
        DeviceMotionEvent.requestPermission()
            .then( response => {
            // (optional) Do something after API prompt dismissed.
            if ( response == "granted" ) {
                window.addEventListener( "devicemotion", (e) => {
                     speedX = e.acceleration.x;
                      document.getElementById("sp").innerHTML=speedX;
          
                    
                    
                  // document.getElementById("sp").innerHTML=speedX;
              
                  
                    //document.getElementById("sp").innerHTML=speedX;
                
                 
                })
            }
        })
            .catch( console.error )
    } else {
        alert( "DeviceMotionEvent is not defined" );
        var lastTimestamp;
        var speedX = 0, speedY = 0, speedZ = 0;
        window.addEventListener('devicemotion', function(event) {
          var currentTime = new Date().getTime();
          if (lastTimestamp === undefined) {
            lastTimestamp = new Date().getTime();
            return; //ignore first call, we need a reference time
          }
          //  m/sÂ² / 1000 * (miliseconds - miliseconds)/1000 /3600 => km/h (if I didn't made a mistake)
          speedX += event.acceleration.x / 1000 * ((currentTime - lastTimestamp)/1000)/3600;
          //... same for Y and Z
          lastTimestamp = currentTime;
        }, false);
      
      
                  
    }
}
      
      
const btn = document.getElementById( "request" );
btn.addEventListener( "click", permission );
</script>  
  </body>
</html>
